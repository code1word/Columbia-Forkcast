<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Columbia Dining Halls</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1
        class="text-center mb-4 fw-bold display-4 fst-italic"
        style="
          color: #9bddff;
          -webkit-text-stroke: 1.75px #003366;
          text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
        "
      >
        Columbia Forkcast &nbsp;<i class="fas fa-utensils subtle-bounce"></i>
      </h1>

      <!-- Filter Buttons -->
      <div class="text-center mb-4">
        <button class="btn btn-outline-primary filter-btn" data-filter="Open">
          Open
        </button>
        <button
          class="btn btn-outline-warning filter-btn"
          data-filter="Closing Soon"
        >
          Closing Soon
        </button>
        <button class="btn btn-outline-danger filter-btn" data-filter="Closed">
          Closed
        </button>
      </div>

      <!-- Category Filters -->
      <div class="text-center mb-4">
        <button
          class="btn btn-outline-dark category-btn"
          data-category="Dining Hall"
        >
          Dining Halls
        </button>
        <button
          class="btn btn-outline-dark category-btn"
          data-category="Retail Café"
        >
          Retail Cafés
        </button>
      </div>
      <div class="text-center mb-4">
        <button id="refresh-btn" class="btn btn-outline-secondary">
          <i class="fas fa-sync-alt"></i> Refresh Dining Data
        </button>
        <p class="mt-2 text-secondary fst-italic" style="font-size: 0.75rem">
          (Menus auto-refresh twice an hour)
        </p>
      </div>

      <!-- AI Prompt Section -->
      <div class="container mt-4 mb-2">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <div class="card shadow-sm ai-query-card">
              <div class="card-body">
                <h4 class="text-center">
                  <i class="fas fa-robot"></i> &nbsp;Ask about today's menu!
                </h4>
                <div class="input-group mt-3">
                  <input
                    type="text"
                    id="ai-query"
                    class="form-control"
                    placeholder='Try asking: "What are the best vegetarian options?"'
                  />
                  <button id="ask-ai-btn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>&nbsp; Ask
                  </button>
                </div>
                <div
                  id="ai-response"
                  class="mt-3 p-3 bg-light rounded d-none text-break"
                >
                  <i class="fas fa-spinner fa-spin"></i> Thinking...
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dining Hall Container -->
      <div
        id="dining-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center"
      >
        <p class="text-center">Loading dining hall information...</p>
      </div>
    </div>

    <!-- Dining Hall Modal -->
    <div
      class="modal fade"
      id="diningModal"
      tabindex="-1"
      aria-labelledby="diningModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="diningModalLabel">
              Dining Hall Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h2 id="modal-dining-name"></h2>
            <p><strong>Status:</strong> <span id="modal-status"></span></p>
            <p id="modal-hours"><strong>Hours:</strong> <span></span></p>
            <p><strong>Type:</strong> <span id="modal-type"></span></p>

            <div id="modal-body-content">
              <p><strong>Currently Serving:</strong></p>
              <ul id="modal-menu">
                <li>Sample Dish 1</li>
                <li>Sample Dish 2</li>
                <li>Sample Dish 3</li>
              </ul>
            </div>

            <a
              id="modal-menu-link"
              href="#"
              target="_blank"
              class="btn btn-primary"
              >View Full Menu</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
